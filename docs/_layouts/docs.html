<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/docs.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <a class="logo" href="{{"/" | relative_url}}"><span class="f" >F</span><span class="w" >w</span></a>
      <a href="{{"/docs" | relative_url}}">Documentation</a>
      <div>&gt;</div>
      <div class="section-title">{{ page.title }}</div>
    </header>
    <div class="container">
      <nav>
	<div class="major-nav">
	  <a href="{{"/tutorial" | relative_url }}">Tutorial</a>
	</div>  
	
{% assign my-pages = site.pages | where: "category","docs" | sort:"order"%}

{% for p in my-pages %}
  {% if p.title %}
  <a href="{{p.url | relative_url}}">{{p.title}}</a>
  {% endif %}
{% endfor %}
    </nav>
    <section class="main">
      {{ content }}
    </section>
    </div>
    <footer>
    </footer>
  </body>
</html>
